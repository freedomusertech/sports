<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sports Channels</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  
  <video id="video" controls width="800" height="400" poster="https://feenyx.xyz/icons/sky/Eurosport-1-HD.png"></video>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var video = document.getElementById('video');
      
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource('https://feenyx.xyz:443/live/ma463452/4536575437/605738.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = 'https://feenyx.xyz:443/live/ma463452/4536575437/605738.m3u8';
        video.addEventListener('loadedmetadata', function() {
          video.play();
        });
      }
    });
  </script>
</body>
</html>
